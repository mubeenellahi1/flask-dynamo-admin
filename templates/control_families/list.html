{% extends "base.html" %}
{% block body %}
    <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h6>Control Families</h6>
                        </div>
                        <div class="col-lg-6 col-5 my-auto text-end">
                            <a class="btn btn-primary float-lg-end pe-4" href="{{ url_for('index.create_control_family') }}">Create Control Family</a>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-bordered align-items-center mb-0" style="height: 100% !important; line-height:12px; font-size:0.6em" id="items-table">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Class</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">ID</th>
                                <th class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Label</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in metadata %}
                                <tr>
                                    <td>{{item.class}}</td>
                                    <td>{{item.id}}</td>
                                    <td>{{item.label}}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
 {% endblock body %}
